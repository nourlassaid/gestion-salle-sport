<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-yellow-500 dark:text-yellow-400 mb-6">
      Connexion - POWER GYM NEFTA
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">
      <!-- Nom d'utilisateur -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Nom d'utilisateur
        </label>
        <input id="username" type="text" formControlName="username" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 dark:bg-gray-700 dark:text-white dark:border-gray-600" />
      </div>

      <!-- Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Mot de passe
        </label>
        <input id="password" type="password" formControlName="password" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 dark:bg-gray-700 dark:text-white dark:border-gray-600" />
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="text-center text-red-500 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Bouton de connexion -->
      <button type="submit" [disabled]="loginForm.invalid"
              class="w-full py-2 px-4 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-md transition">
        Se connecter
      </button>
    </form>
  </div>
</div>
