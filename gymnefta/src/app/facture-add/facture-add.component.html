<div class="max-w-md mx-auto bg-beige-50 p-6 rounded-2xl shadow-lg mt-10">
  <h2 class="text-3xl font-bold text-beige-800 mb-6 text-center">
    ðŸ§¾ Ajouter une Facture
  </h2>

  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="space-y-4">
    <!-- Nom client -->
    <input type="text" name="client" placeholder="Nom client" [(ngModel)]="facture.client" required
      class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-800" />

    <!-- Date -->
    <input type="date" name="date" [(ngModel)]="facture.date" required
      class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-800" />

    <!-- Montant -->
    <input type="number" name="montant" placeholder="Montant" [(ngModel)]="facture.montant" required
      class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-800" />

    <!-- Description -->
    <textarea name="description" [(ngModel)]="facture.description" placeholder="Description"
      class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-800"></textarea>

    <!-- Fichier PDF -->
    <input type="file" (change)="onFileChange($event)" accept="application/pdf" required
      class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-800" />

    <!-- Bouton Ajouter -->
    <button type="submit"
      class="w-full bg-beige-300 text-white py-3 rounded-lg font-semibold text-lg hover:bg-beige-400 transition duration-300 shadow-md">
      âž• Ajouter
    </button>
  </form>
</div>
