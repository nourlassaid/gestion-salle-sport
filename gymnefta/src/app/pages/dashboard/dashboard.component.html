<div class="min-h-screen bg-beige-50 dark:bg-gray-900 flex flex-col p-6 space-y-6">

  <!-- Statistiques globales -->
  <div class="grid grid-cols-2 gap-6">
    <div class="bg-beige-300 text-black rounded-2xl p-6 shadow-lg text-center hover:bg-beige-400 hover:scale-105 transition">
      <h2 class="text-xl font-bold text-beige-700">Total Membres</h2>
      <p class="text-4xl font-extrabold mt-2">{{ stats.totalMembres || 0 }}</p>
    </div>
    <div class="bg-beige-300 text-black rounded-2xl p-6 shadow-lg text-center hover:bg-beige-400 hover:scale-105 transition">
      <h2 class="text-xl font-bold text-beige-700">Total Coachs</h2>
      <p class="text-4xl font-extrabold mt-2">{{ stats.totalCoachs || 0 }}</p>
    </div>
  </div>

  <!-- Graphique par mois -->
  <div class="bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Évolution des inscriptions par sexe</h2>
    <div style="display: block;">
      <canvas baseChart
              [data]="chartData"
              [options]="chartOptions"
              [type]="'line'">
      </canvas>
    </div>
  </div>

  <!-- Statistiques mensuelles en cartes -->
  <div class="space-y-4">
    <h2 class="text-2xl font-bold text-gray-800">Statistiques détaillées par mois</h2>
    <div *ngFor="let stat of monthlySexStats" 
         class="bg-beige-100 rounded-xl shadow p-4 hover:shadow-xl transition duration-300">
      <h3 class="text-lg font-semibold text-beige-700 mb-2">{{ formatMonth(stat.month) }}</h3>
      <div class="flex justify-between text-center">
        <div class="w-1/2">
          <p class="text-sm text-gray-600">Hommes</p>
          <p class="text-xl font-bold text-blue-700">{{ stat.totalMale || 0 }}</p>
        </div>
        <div class="w-1/2">
          <p class="text-sm text-gray-600">Femmes</p>
          <p class="text-xl font-bold text-pink-600">{{ stat.totalFemale || 0 }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
