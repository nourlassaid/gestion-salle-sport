<div class="bg-beige-50 shadow-lg rounded-xl p-8 w-full max-w-md mx-auto border border-beige-300">
  <h2 class="text-2xl font-bold text-beige-700 mb-6 text-center">
    👩‍💼 Ajouter une Réceptionniste
  </h2>

  <form [formGroup]="receptionForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <input formControlName="nom" type="text" placeholder="Nom"
      class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-800" />

    <input formControlName="prenom" type="text" placeholder="Prénom"
      class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-800" />

    <input formControlName="telephone" type="text" placeholder="Téléphone"
      class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-800" />

    <input formControlName="email" type="email" placeholder="Email"
      class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-800" />

    <select formControlName="sexe"
      class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm bg-beige-50 text-beige-800 focus:outline-none focus:ring-2 focus:ring-beige-300">
      <option value="" disabled>Choisir le sexe</option>
      <option value="Homme">Homme</option>
      <option value="Femme">Femme</option>
    </select>

    <button type="submit"
      class="w-full bg-beige-300 hover:bg-beige-400 text-white font-semibold py-3 rounded-lg transition duration-200 disabled:opacity-50"
      [disabled]="!receptionForm.valid">
      ➕ Ajouter
    </button>
  </form>
</div>
