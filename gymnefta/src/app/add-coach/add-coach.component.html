<div class="p-6 bg-gradient-to-br from-beige-50 to-beige-100 min-h-screen">
  <!-- Fil d'Ariane -->
  <div class="text-sm text-beige-700 mb-6 text-center">
    Dashboard / <span class="text-beige-700 font-semibold">Ajouter un coach</span>
  </div>

  <!-- Formulaire -->
  <div class="bg-beige-50 max-w-2xl mx-auto shadow-xl rounded-2xl p-10 border border-beige-300">
    <h2 class="text-3xl font-bold text-beige-700 mb-6 border-b pb-3 text-center">
      🧑‍🏫 Ajouter un coach
    </h2>

    <form [formGroup]="coachForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Nom -->
      <div>
        <label class="block mb-1 text-sm font-medium text-beige-700">Nom</label>
        <input type="text" formControlName="nom"
          class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-700" />
      </div>

      <!-- Prénom -->
      <div>
        <label class="block mb-1 text-sm font-medium text-beige-700">Prénom</label>
        <input type="text" formControlName="prenom"
          class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-700" />
      </div>

      <!-- Téléphone -->
      <div>
        <label class="block mb-1 text-sm font-medium text-beige-700">Téléphone</label>
        <input type="tel" formControlName="telephone"
          class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-700" />
      </div>

      <!-- Spécialité -->
      <div>
        <label class="block mb-1 text-sm font-medium text-beige-700">Spécialité</label>
        <input type="text" formControlName="specialite"
          class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-300 bg-beige-50 text-beige-700" />
      </div>

      <!-- Sexe -->
      <div>
        <label class="block mb-1 text-sm font-medium text-beige-700">Sexe</label>
        <select formControlName="sexe"
          class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm bg-beige-50 text-beige-700 focus:outline-none focus:ring-2 focus:ring-beige-300">
          <option value="" disabled selected>Choisir sexe</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
        </select>
      </div>

      <!-- Bouton -->
      <div class="col-span-1 md:col-span-2 mt-4">
        <button type="submit"
          class="w-full bg-beige-300 text-white py-3 rounded-lg font-semibold text-lg hover:bg-beige-400 transition duration-300 shadow-md">
          💾 Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
