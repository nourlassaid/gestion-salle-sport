<div class="max-w-xl mx-auto p-6 bg-beige-50 rounded-2xl shadow-md">
  <h2 class="text-2xl font-semibold text-beige-800 mb-4 text-center flex items-center justify-center gap-2">
    📤 Ajouter des Plannings
  </h2>

  <label
    for="file-upload"
    class="cursor-pointer flex flex-col items-center justify-center gap-2 border-2 border-dashed border-beige-300 rounded-xl py-4 px-6 bg-beige-100 hover:bg-beige-200 transition text-beige-800 font-medium"
  >
    <span class="text-xl">📎</span>
    <span>Sélectionner des fichiers</span>
    <input
      id="file-upload"
      type="file"
      (change)="onFileSelected($event)"
      multiple
      hidden
    />
  </label>

  <div class="mt-4" *ngIf="selectedFiles?.length">
    <p class="text-beige-800 font-medium mb-2 flex items-center gap-2">
      📂 Fichiers sélectionnés :
    </p>
    <ul class="list-disc list-inside text-beige-700 space-y-1 pl-4">
      <li *ngFor="let file of selectedFiles" class="flex items-center gap-2">
        📄 {{ file.name }}
      </li>
    </ul>
  </div>

  <button
    class="mt-6 w-full bg-beige-300 hover:bg-beige-400 text-white font-semibold py-2 px-4 rounded-xl disabled:opacity-50 transition"
    [disabled]="!selectedFiles?.length"
    (click)="uploadImages()"
  >
    📤 Téléverser
  </button>
</div>
