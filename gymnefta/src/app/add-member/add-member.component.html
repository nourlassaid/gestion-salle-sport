<div class="p-6 bg-gradient-to-br from-beige-50 to-white min-h-screen">
  <div class="text-sm text-gray-600 mb-6">
    Dashboard / <span class="text-gray-900 font-semibold">Ajouter un membre</span>
  </div>
<div class="bg-white max-w-2xl mx-auto shadow-xl rounded-2xl p-10 border border-beige-100">
  <h2 class="text-3xl font-bold text-beige-700 mb-6 border-b pb-3 text-center flex flex-col items-center gap-2">
    üßç‚Äç‚ôÇÔ∏è Ajouter un membre
  </h2>
    <form [formGroup]="memberForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Nom -->
      <div>
        <label class="block mb-1 text-sm font-medium text-beige-700">Nom</label>
        <input type="text" formControlName="nom"
          class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-400" />
      </div>

      <!-- Pr√©nom -->
      <div>
        <label class="block mb-1 text-sm font-medium text-beige-700">Pr√©nom</label>
        <input type="text" formControlName="prenom"
          class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-400" />
      </div>

      <!-- T√©l√©phone -->
      <div>
        <label class="block mb-1 text-sm font-medium text-beige-700">T√©l√©phone</label>
        <input type="text" formControlName="telephone"
          class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-400" />
      </div>

      <!-- Date d'inscription -->
      <div>
        <label class="block mb-1 text-sm font-medium text-beige-700">Date d'inscription</label>
        <input type="date" formControlName="date_inscription"
          class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-400" />
      </div>

      <!-- Prix -->
      <div>
        <label class="block mb-1 text-sm font-medium text-beige-700">Prix</label>
        <input type="number" formControlName="prix"
          class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-beige-400" />
      </div>

      <!-- Sexe -->
      <div>
        <label class="block mb-1 text-sm font-medium text-beige-700">Sexe</label>
        <select formControlName="sexe"
          class="w-full px-4 py-2 border border-beige-300 rounded-lg shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-beige-400">
          <option value="" disabled selected>Choisir sexe</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
        </select>
      </div>

      <!-- Bouton -->
      <div class="col-span-1 md:col-span-2 mt-4">
        <button type="submit"
          class="w-full bg-beige-300 text-white py-3 rounded-lg font-semibold text-lg hover:bg-beige-400 transition duration-300 shadow-md">
          üíæ Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
